<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/main.js"></script>
    <script src="./js/signup.js"></script>
    <style> 
        .card {
            background-color: rgb(20, 20, 70);
            color: whitesmoke; 
            border: 1px solid purple; 
        }
        body {
            background-color: rgb(15, 15, 96);
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" href="index.html">
                <img src="img/flurishlogo.jpg" alt="Logo" width="180" height="180" class="d-inline-block">
            </a>
            <div class="nav-links d-flex ms-auto">
                <a href="index.html" class="nav-item mx-2">Home</a>
                <a href="signup.html" class="nav-item mx-2">Sign-Up!</a>
                <a href="login.html" class="nav-item mx-2">Login</a>
                <a href="messages.html" class="nav-item mx-2">Message</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="d-flex align-items-center justify-content-center min-vh-100">
                <div class="col-xl-4">
                    <div class="card py-4 px-3">
                        <h3 class="text-center fw-bold">Sign Up!</h3> 
                        <div class="mt-3">
                            <div class="col-xl-12">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username / Email Address</label>
                                    <input type="email" class="form-control" id="username" placeholder="Enter username / email">
                                </div>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                                </div>
                                <div class="mb-3">
                                    <button id="signUpButton">Sign Up</button> <div id="output">
                                </div>
                            </div>
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
