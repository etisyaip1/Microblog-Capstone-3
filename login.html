  <style>
    .card {
      background-color: rgb(20, 20, 70);
      color: whitesmoke;
      border: 1px solid purple;
    }

    body {
      background-color: rgb(15, 15, 96);
      color: whitesmoke;
    }
    .nav-links a {
    display: inline-block;
    margin: 1rem;
    padding: 1rem;
    background-color: purple;
    color: white;
    text-decoration: none;
    font-size: 16px;
    border-radius: 5px;
    }
  </style>
</head>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand" href="messages.html">
          <img src="img/flurishlogo.jpg" alt="Logo" width="180" height="180" class="d-inline-block">
      </a>
      <div class="nav-links d-flex ms-auto">
          <a href="index.html" class="nav-item mx-2">Home</a>
          <a href="signup.html" class="nav-item mx-2">Sign-Up!</a>
          <a href="login.html" class="nav-item mx-2">Login</a>
          <a href="messages.html" class="nav-item mx-2">Message</a>

  </div>
</nav>
  <main>
    <div class="container">
      <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-xl-4">
          <div class="card py-4 px-3">
            <h3 class="text-center fw-bold">Log In</h3>
            <div class="mt-3">
              <div class="col-xl-12">
                <div class="mb-3">
                  <label for="username" class="form-label">Username / Email Address</label>
                  <input type="email" class="form-control" id="username" placeholder="Enter email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                </div>
                <div class="mb-3">
                  <button id="loginButton" class="btn btn-primary w-100">Submit</button>
                </div>
                <div class="d-flex justify-content-end">
                  <a href="#">Forgot password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
