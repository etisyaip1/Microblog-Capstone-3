<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./js/main.js"></script>
  <script src="./js/login.js"></script>
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
  <style>
    .card {
      background-color: rgb(20, 20, 70);
      color: whitesmoke;
      border: 1px solid purple;
    }

    body {
      background-color: rgb(15, 15, 96);
      color: whitesmoke;
    }
  </style>
</head>

<body>
  <a href="index.html">Home</a>
  <a href="signup.html">Sign-Up!</a>
  <a href="login.html">Login</a>
  <a href="messages.html">Message</a>
  <main>
    <div class="container">
      <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-xl-4">
          <div class="card py-4 px-3">
            <h3 class="text-center fw-bold">Log In</h3>
            <div class="mt-3">
              <div class="col-xl-12">
                <div class="mb-3">
                  <label for="username" class="form-label">Username / Email Address</label>
                  <input type="email" class="form-control" id="username" placeholder="Enter email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                </div>
                <div class="mb-3">
                  <button id="loginButton" class="btn btn-primary w-100">Submit</button>
                </div>
                <div class="d-flex justify-content-end">
                  <a href="#">Forgot password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="elfsight-app-4b99b839-772f-4a2a-8765-4083e49df653" data-elfsight-app-lazy></div>
  </main>
</body>

</html>
