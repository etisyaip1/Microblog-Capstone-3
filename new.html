<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New Message </title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
    <script src="./js/signup.js"></script>
    <style>
        body {
            background-color: rgb(15, 15, 96);
            color: whitesmoke;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 2px solid purple;
        }

        .navbar img {
            max-width: 100%;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links a {
            display: inline-block;
            padding: 1rem;
            background-color: purple;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: darkviolet;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 40px auto;
        }

        .main-content h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        label span {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 300px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 270px;
            padding: 10px 15px;
            background-color: rgb(62, 127, 237);
            color: white;
            border: 4px solid;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(128, 116, 204, 0.2);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>


    <nav class="navbar">
        <a class="navbar-brand" href="profile.html">
            <img src="img/flurishlogo.jpg" alt="Logo" width="180" height="180">
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="messages.html">Message</a>
            <a href="profile.html">Edit User Profile</a>
        </div>
    </nav>


    <main class="main-content">
        <header>
            <h1>Ready to send a new message? <span id="username"></span></h1>
        </header>
        <form>
            <label for="textInput">
                <span>Enter your message:</span>
                <input type="text" id="textInput" placeholder="Type your message here">
            </label>
            <button id="sendTextButton" type="button">Send Text</button>
        </form>
    </main>
<script src="https://static.elfsight.com/platform/platform.js" async></script>
<div class="elfsight-app-4b99b839-772f-4a2a-8765-4083e49df653" data-elfsight-app-lazy></div>


</body>

</html>
